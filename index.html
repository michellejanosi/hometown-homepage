<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometown Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">

<body>
    <!-- hero section -->
    <div class="hero-section">
        <h1>Visit Akron</h1>
        <h2>Enjoy culture and the outdoors in the historic rubber capital of the world.</h2>
    </div>

    <!-- activities section -->
    <div class="activities-section">
        <h3>Top 3 Activities to do in Akron</h3>
        <img src="images/hiking.jpg" alt="Perkins hiking trail surrounded by many trees.">
        <img src="images/theater.jpg" alt="Main stage designed to resemble a Moorish castle with Mediterranean decor.">
        <img src="images/concerts.jpg" alt="Outdoor concert with a large group of people.">
    </div>

    <!-- guide section -->
    <div class="guide-section">
        <h3>Your Guide</h3>
        <p>"I have lived at Akron for over 30 years, so I can show you all of its best parts and hidden secrets."</p>
        <h4>Michelle Janosi</h4>
        <img src="images/me.JPG" alt="Michelle Janosi slightly smiling at the camera.">
